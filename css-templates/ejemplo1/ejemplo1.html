<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS-header, columnas iguales y footer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel='stylesheet' href='ejemplo1.css'>

 <!-- <script src='main.js'></script> -->
</head>

<body>

  <h2>CSS Plantilla usando Flexbox</h2>
  <p>Diseño responsive creado un encabezado, tres columnas desiguales y un pie de página.</p>
  <p><strong>Nota:</strong> Flexbox no es compatible con Internet Explorer 10 y versiones anteriores.</p>

  <div class="header">
    <h2>Header</h2>
  </div>

  <div class="row">
    <div class="column side" style="background-color:#aaa;">Column1</div>
    <div class="column middle" style="background-color:#bbb;">Column2</div>
    <div class="column side" style="background-color:#ccc;">Column3</div>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>

</body>

</html>
