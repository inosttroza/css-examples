<!DOCTYPE html>

  <title>CSS-Header,columnas desiguales y footer</title>

<body>

<h2>CSS Template using Flexbox</h2>
<p>Diseño responsive creado un header, tres columnas iguales y un footer.</p>
<p>Cambie el tamaño de la ventana del navegador para ver el efecto responsive.</p>
<p><strong>Nota:</strong> Flexbox no es compatible con Internet Explorer 10 y versiones anteriores.</p>

<div class="header">
  <h2>Header</h2>
</div>

<div class="row">
  <div class="column" style="background-color:#aaa;">Column</div>
  <div class="column" style="background-color:#bbb;">Column</div>
  <div class="column" style="background-color:#ccc;">Column</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
